<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Pelubosque y Carátulas</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<header>
	<nav class="navbar navbar-expand-lg bg-gradient-light">
		<button class="navbar-toggler pull-left" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<i class="fas fa-bars" />
		</button>
		<h3 class="d-flex justify-content-center" style="text-align: center;">Pelubosque y Carátulas</h3>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li><a><i class="fas fa-briefcase fa-lg" /> Trabaja con Nosotros </a></li>
				<li><a><i class="fas fa-question fa-lg" /> Como Funciona </a></li>
				<li><a href="mailto:gblancol@unbosque.edu.co" style="color: Black;"><i class="fas fa-envelope fa-lg" /> Contacto </a></li>
				<li><a href="${pageContext.request.contextPath}/PelubosqueCaratulas/faces/signup/page1.xhtml" style="color: Black;"><i class="fas fa-plus fa-lg" /> Registrarse </a></li>
				<li><a href="${pageContext.request.contextPath}/PelubosqueCaratulas/faces/Aplicacion/login.xhtml" style="color: Black;"><i class="fas fa-user-circle fa-lg" /> Mi Cuenta </a></li>
			</ul>
		</div>
	</nav>
</header>
<h:body>
	<br />
	<div class="container bg-white">
		<div class="container justify-content-center">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="img-fluid w-75 d-flex justify-content-center" style="margin-left: auto; margin-right: auto;" src="resources/img/TempFoto1.jpg" />
						<div class="carousel-caption d-none d-md-block bg-dark">
							<h3><b>Pago Seguro</b></h3>
							<p>Inscribe tu tarjeta de crédito y reserva tus citas con mas facilidad</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="img-fluid w-75 d-flex justify-content-center" style="margin-left: auto; margin-right: auto;" src="resources/img/TempFoto2.jpg" />
						<div class="carousel-caption d-none d-md-block bg-dark">
							<h3><b>Donde quieras, como quieras</b></h3>
							<p>Tenemos puntos en tu ciudad, para que no tengas que moverte tan lejos</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="img-fluid w-75 d-flex justify-content-center" style="margin-left: auto; margin-right: auto;" src="resources/img/TempFoto3.jpg" />
						<div class="carousel-caption d-none d-md-block bg-dark">
							<h3><b>Es gratis</b></h3>
							<a href="${pageContext.request.contextPath}/PelubosqueCaratulas/faces/signup/page1.xhtml"><button class="btn btn-primary">¡Crea tu cuenta ya!</button></a>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <i
					class="fas fa-arrow-left fa-2x" style="color: Black;"
					aria-hidden="false" /> <span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <i
					class="fas fa-arrow-right fa-2x" style="color: Black;"
					aria-hidden="false" /> <span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<br />
		<div class="container bg-white">
			<h1>¿Quieres trabajar con nosotros?</h1>
			<p:linkButton value="Registrate aquí" href="faces/signup/page1.xhtml"></p:linkButton>
		</div>
	</div>
	<br />
</h:body>
<footer class="bg-dark">
	<nav class="navbar navbar-expand-lg">
		<p style="color: white; text-align: center;">©2020 Pelubosque - Todos los derechos
			reservados</p>
		<ul class="navbar-nav ml-auto">
			<li><i class="fab fa-cc-mastercard fa-2x px-1"
				style="color: White;" /></li>
			<li><i class="fab fa-cc-visa fa-2x px-1" style="color: White;" /></li>
			<li><i class="fab fa-cc-amex fa-2x px-1" style="color: White;" /></li>
			<li><i class="fas fa-money-bill-alt fa-2x px-1"
				style="color: White;" /></li>
		</ul>
	</nav>
</footer>
</html>
