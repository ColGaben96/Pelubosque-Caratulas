<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Pelubosque y Carátulas</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="gmaps.css"/>
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"/>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-N194VR_QIP5s_CMoAJs3mYhyQ6YVA4I&amp;callback=initAutocomplete&amp;libraries=places&amp;v=weekly"/>
	<h:outputScript library="js" name="gmaps.js"/>
</h:head>
<header>
	<nav class="navbar navbar-expand-lg bg-gradient-light">
		<h3 class="d-flex justify-content-center" style="text-align: center;">Pelubosque y Carátulas</h3>
	</nav>
</header>
<h:body>
	<br />
	<h1 style="text-align:center;">¡Gracias #{nombre}!</h1>
	<p style="text-align:center;">Sube tus documentos aquí</p>
	<br />
	<div class="container d-flex justify-content-center">
	<h:form class="form">
		<p:growl id="messages" showDetail="true" sticky="true"/>
		<p:panelGrid columns="2" cellpadding="5" styleClass="ui-noborder" styleClass="ui-noborder">
			<p>Tarjeta profesional o certificado de que estudiaste algo relacionado con belleza</p>
			<input type="file" />
			<p>Cédula de Ciudadanía</p>
			<input type="file" />
			<p>RUT</p>
			<input type="file" />
			<p>Tu foto</p>
			<input type="file" />
		</p:panelGrid>
		<p:commandButton value="Subir Documentos"/>
	</h:form>
	</div>
	<br />
</h:body>
<footer class="bg-dark">
	<nav class="navbar navbar-expand-lg">
		<p style="color: white; text-align: center;">©2020 Pelubosque - Todos los derechos reservados</p>
		<ul class="navbar-nav ml-auto">
			<li><i class="fab fa-cc-mastercard fa-2x px-1"
				style="color: White;" /></li>
			<li><i class="fab fa-cc-visa fa-2x px-1" style="color: White;" /></li>
			<li><i class="fab fa-cc-amex fa-2x px-1" style="color: White;" /></li>
			<li><i class="fas fa-money-bill-alt fa-2x px-1"
				style="color: White;" /></li>
		</ul>
	</nav>
</footer>
</html>
