<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Pelubosque y Carátulas</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<header>
	<nav class="navbar navbar-expand-lg bg-gradient-light">
		<h3 class="d-flex justify-content-center" style="text-align: center;">Pelubosque
			y Carátulas</h3>
	</nav>
</header>
<h:body>
	<c:metadata>
		<c:viewParam name="sessionID" value="#{user.sessionID}"></c:viewParam>
	</c:metadata>
	<p>#{user.validateSessionID()}</p>
	<br />
	<h1 style="text-align: center;">Crear una cuenta</h1>
	<br />
	<div class="container d-flex justify-content-center">
		<p:panelGrid columns="1" styleClass="ui-noborder">
			<div class="card-img-top d-flex justify-content-center">
				<i class="fas fa-check-circle fa-8x" style="color: Green" />
			</div>
			<h2 style="text-align: center;">¡Gracias #{username}!</h2>
			<p style="text-align: center;">Terminaste de manera satisfactoria tu registro.</p>
			<p:commandButton value="Haz click aquí para acceder a tu cuenta" onfocus="#{user.doneRegistration()}" action="#{user.doneRegistration()}"/>
		</p:panelGrid>
	</div>
	<br />
</h:body>
<footer class="bg-dark fixed-bottom">
	<nav class="navbar navbar-expand-lg">
		<p style="color: white; text-align: center;">©2020 Pelubosque -
			Todos los derechos reservados</p>
		<ul class="navbar-nav ml-auto">
			<li><i class="fab fa-cc-mastercard fa-2x px-1"
				style="color: White;" /></li>
			<li><i class="fab fa-cc-visa fa-2x px-1" style="color: White;" /></li>
			<li><i class="fab fa-cc-amex fa-2x px-1" style="color: White;" /></li>
			<li><i class="fas fa-money-bill-alt fa-2x px-1"
				style="color: White;" /></li>
		</ul>
	</nav>
</footer>
</html>
