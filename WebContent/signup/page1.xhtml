<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>Pelubosque y Carátulas</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<header>
	<nav class="navbar navbar-expand-lg bg-gradient-light">
		<h3 class="d-flex justify-content-center" style="text-align: center;">Pelubosque y Carátulas</h3>
	</nav>
</header>
<h:body>
	<br />
	<h1 style="text-align:center;">Crear una cuenta</h1>
	<br />
	<div class="container d-flex justify-content-center">
	<h:form class="form">
		<p:growl id="messages" showDetail="true" sticky="true"/>		
		<p:panelGrid style="border:none;" columns="2" cellpadding="5" styleClass="ui-noborder">
			<p:inputText pt:placeholder="Nombre" required="true" validatorMessage="El nombre no puede estar vacio"/>
			<p:inputText pt:placeholder="Teléfono" required="true" validatorMessage="Todo usuario debe tener contraseña"/>
			<p:selectOneMenu required="true" validatorMessage="Debes seleccionar un tipo de identificación">
				<c:selectItem itemLabel="Seleccionar"/>
				<c:selectItems value="#{server.db.getIDS}"/>
			</p:selectOneMenu>
			<p:inputText pt:placeholder="Numero" required="true" validatorMessage="Todo número de id tiene contraseña"/>
			<p:inputText pt:placeholder="Correo" required="true" validatorMessage="Todo usuario debe tener contraseña"/>
			<p:inputText pt:placeholder="Nombre de Usuario" required="true" validatorMessage="Todo usuario debe tener contraseña"/>
			<p:password id="pwd1" pt:placeholder="Contraseña" required="true" feedback="true" maxlength="8">
				<c:validateLength minimum="5"></c:validateLength>
			</p:password>
			<p:password id="pwd2" match="pwd1" pt:placeholder="Confirmar Contraseña" maxlength="8" feedback="true" required="true"/>
			<p:selectBooleanCheckbox itemLabel="Acepto los términos y condiciones" required="true" validatorMessage="Debes aceptar"/>
			<p:commandButton value="Registrarse" update="messages"/>
		</p:panelGrid>
	</h:form>
	</div>
	<br />
</h:body>
<footer class="bg-dark fixed-bottom">
	<nav class="navbar navbar-expand-lg">
		<p style="color: white; text-align: center;">©2020 Pelubosque - Todos los derechos reservados</p>
		<ul class="navbar-nav ml-auto">
			<li><i class="fab fa-cc-mastercard fa-2x px-1"
				style="color: White;" /></li>
			<li><i class="fab fa-cc-visa fa-2x px-1" style="color: White;" /></li>
			<li><i class="fab fa-cc-amex fa-2x px-1" style="color: White;" /></li>
			<li><i class="fas fa-money-bill-alt fa-2x px-1"
				style="color: White;" /></li>
		</ul>
	</nav>
</footer>
</html>
