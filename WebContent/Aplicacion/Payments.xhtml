<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<script>
function goBack() {
  window.history.back();
}
</script>
<header>
	<nav class="navbar navbar-expand-lg bg-gradient-light">
		<div class="navbar-nav mr-auto">
		<h3 class="d-flex justify-content-center" style="text-align: center;"><a onclick="goBack()">Pelubosque y Carátulas</a></h3>
		</div>
	</nav>
</header>
<h:body>
	<c:metadata>
		<c:viewParam name="sessionID" value="#{user.sessionID}"></c:viewParam>
	</c:metadata>
	<p>#{user.validateSessionID()}</p>
	<div class="container d-flex justify-content-center">
	<h:form class="form">
		<p:growl id="messages" showDetail="true" sticky="true"/>	
		<p:panelGrid style="border:none;" columns="4" cellpadding="5" styleClass="ui-noborder">
			<p:inputText id="cardCheck" pt:placeholder="Num Tarjeta" value="#{user.cardnumber}"/>
			<p:datePicker id="expDate" pattern="MM/yyyy" view="month" yearNavigator="true" yearRange="2020:2040" pt:placeholder="Fecha Expiración" value="#{user.cardExpdateForm}"/>
			<p:inputText thousandSeparator="" id="ccv" pt:placeholder="CCV" value="#{user.cardccv}"/>
			<p:inputText id="owner" pt:placeholder="Titular de la tarjeta" value="#{user.cardBelongsTo}"/>
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="ui-noborder">
			<p:linkButton value="Cancelar" href="../Aplicacion/index.xhtml?sessionID=#{sessionID}"/>
			<p:commandButton value="Inscribir Tarjeta" update="messages" action="#{user.newUserCard()}"/>
		</p:panelGrid>
	</h:form>
	</div>
	<br />
</h:body>
<footer class="bg-dark">
	<nav class="navbar navbar-expand-lg">
		<p style="color: white; text-align: center;">©2020 Pelubosque - Todos los derechos
			reservados</p>
		<ul class="navbar-nav ml-auto">
			<li><i class="fab fa-cc-mastercard fa-2x px-1"
				style="color: White;" /></li>
			<li><i class="fab fa-cc-visa fa-2x px-1" style="color: White;" /></li>
			<li><i class="fab fa-cc-amex fa-2x px-1" style="color: White;" /></li>
			<li><i class="fas fa-money-bill-alt fa-2x px-1"
				style="color: White;" /></li>
		</ul>
	</nav>
</footer>
</html>
