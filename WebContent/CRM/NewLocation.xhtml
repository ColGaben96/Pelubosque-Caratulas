<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<h:body>
	<br />
	<h1 style="text-align:Center;">Crear nuevo punto</h1>
	<br />
	<br />
	<div class="container d-flex justify-content-center">
	<h:form class="form">
		<p:growl id="messages" showDetail="true" sticky="true"/>	
		<p:panelGrid style="border:none;" columns="1" cellpadding="5" styleClass="ui-noborder">
			<p:inputText pt:placeholder="Nombre" value="#{locations.name}"/>
			<p:inputText pt:placeholder="Dirección" value="#{locations.address}"/>
			<p:inputNumber pt:placeholder="Máxima Capacidad" value="#{locations.maxCapacity}"/>
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="ui-noborder">
			<p:commandButton value="Registrar Punto" action="#{locations.createLocation()}"/>
		</p:panelGrid>
	</h:form>
	</div>
	<br />
</h:body>
</html>
