<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script src="https://kit.fontawesome.com/302a1eb3e6.js" />
</h:head>
<h:body>
	<br />
	<h1 style="text-align:Center;">Crear nueva cita</h1>
	<br />
	<br />
	<div class="container d-flex justify-content-center">
	<h:form class="form">
		<p:growl id="messages" showDetail="true" sticky="true"/>	
		<p:panelGrid style="border:none;" columns="2" cellpadding="5" styleClass="ui-noborder">
			<p:inputText pt:placeholder="Motivo" value="#{Appointments.name}"/>
			<p:selectOneMenu pt:placeholder="Ubicacion" value="#{Appointments.location}">
				<c:selectItem itemLabel="#{user.address} (mi domicilio)"/>
				<c:selectItems value="#{server.db.getLOCATIONNAMES()}"/>
			</p:selectOneMenu>
			<p:selectOneMenu pt:placeholder="Profesional" value="#{Appointments.professional}">
				<c:selectItem itemLabel="No especifico"/>
				<c:selectItems value="#{user.listProfessional()}"/>
			</p:selectOneMenu>
			<p:inputText pt:placeholder="MÃ©todo de pago" value="#{Appointments.paymentMethod}"/>
		</p:panelGrid>
		<p:panelGrid columns="2" styleClass="ui-noborder">
			<p:commandButton value="Registrar Cita" action = "#{Appointments.newAppointment()}"/>
		</p:panelGrid>
	</h:form>
	</div>
	<br />
</h:body>
</html>
